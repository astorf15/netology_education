---
- name: Copy files on db02 server
  copy: 
    src: ./files/
    dest: /opt/db-slave/
    owner: root
    group: root
    mode: 0644 
  become: true

- name: Pull all images in compose
  command: docker-compose -f /opt/db-slave/docker-compose-mysql.yml pull
- name: Up all services in compose
  command: docker-compose -f /opt/db-slave/docker-compose-mysql.yml up -d